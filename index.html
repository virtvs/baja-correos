<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 2px solid #003B6F; /* Azul marino para el borde */
            margin: 0 auto;
        }
        h2 {
            color: #003B6F; /* Azul marino */
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            color: #003B6F; /* Azul marino */
            font-weight: bold;
        }
        input, select {
            width: 100%; /* Ajuste de anchura al 100% */
            box-sizing: border-box; /* Para asegurar que el padding no sobrepase el contenedor */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #003B6F;
            border-radius: 5px;
            background-color: #F9F9F9;
        }
        button {
            width: 100%; /* Mantener el botón al 100% del ancho */
            padding: 10px;
            background-color: #FFD700; /* Amarillo Correos */
            border: none;
            color: #003B6F; /* Azul marino */
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFC107; /* Un tono más oscuro de amarillo */
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #003B6F;
            font-weight: bold;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #003B6F;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #003B6F;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora Baja Médica</h2>
        <form id="bajaForm">
            <label for="baseCotizacion">Base de cotización mensual (€):</label>
            <input type="number" id="baseCotizacion" placeholder="Ejemplo: 1768" required>

            <label for="fechaInicio">Fecha de inicio de la baja:</label>
            <input type="date" id="fechaInicio" required>

            <label for="fechaFin">Fecha de fin de la baja:</label>
            <input type="date" id="fechaFin" required>

            <button type="submit">Calcular</button>
        </form>

        <div class="result" id="result"></div>
        <div class="error" id="error" style="color: red; font-weight: bold; margin-top: 10px;"></div>
    </div>

    <script>
        function calcularDias(fechaInicio, fechaFin) {
            const inicio = new Date(fechaInicio);
            const fin = new Date(fechaFin);
            return Math.ceil((fin - inicio + 1) / (1000 * 60 * 60 * 24));
        }

        function calcularBaja(baseCotizacion, diasBaja) {
            const salarioDiario = baseCotizacion / 30;
            let totalCobradoBaja = 0;
            let descuentoTotal = 0;
            let descuentoAdicional = 0;

            // Cálculo para días 1 a 3
            if (diasBaja >= 1) {
                const dias = Math.min(diasBaja, 3);
                const cobrado = salarioDiario * 0.5 * dias;
                totalCobradoBaja += cobrado;
                descuentoTotal += salarioDiario * dias - cobrado;
            }

            // Cálculo para días 4 a 20
            if (diasBaja > 3) {
                const dias = Math.min(diasBaja - 3, 17);
                const cobrado = salarioDiario * 0.6 * dias;
                totalCobradoBaja += cobrado;
                descuentoTotal += salarioDiario * dias - cobrado;
            }

            // Cálculo para días 21 en adelante
            if (diasBaja > 20) {
                const dias = diasBaja - 20;
                const cobrado = salarioDiario * 0.75 * dias;
                totalCobradoBaja += cobrado;
                descuentoTotal += salarioDiario * dias - cobrado;
            }

            // Cálculo del descuento adicional (100 € por cada 4 días acumulados)
            const diasTotales = diasBaja + 4; // Asumimos que siempre hay 4 días acumulados previos.
            if (diasTotales > 4) {
                const bloquesDeCuatro = Math.floor((diasTotales - 4) / 4);
                descuentoAdicional = bloquesDeCuatro * 100;
            }

            return {
                descuentoTotal: descuentoTotal.toFixed(2),
                descuentoAdicional: descuentoAdicional.toFixed(2),
                totalCobradoBaja: totalCobradoBaja.toFixed(2)
            };
        }

        function dividirPorMeses(fechaInicio, fechaFin) {
            const inicio = new Date(fechaInicio);
            const fin = new Date(fechaFin);
            const periodos = [];

            while (inicio <= fin) {
                const finMes = new Date(inicio.getFullYear(), inicio.getMonth() + 1, 0);
                const finPeriodo = finMes < fin ? finMes : fin;
                periodos.push({
                    inicio: new Date(inicio),
                    fin: new Date(finPeriodo),
                    dias: Math.ceil((finPeriodo - inicio + 1) / (1000 * 60 * 60 * 24))
                });
                inicio.setDate(finPeriodo.getDate() + 1);
            }

            return periodos;
        }

        document.getElementById('bajaForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const baseCotizacion = parseFloat(document.getElementById('baseCotizacion').value);
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;

            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');

            if (!baseCotizacion || baseCotizacion <= 0) {
                errorDiv.textContent = "La base de cotización debe ser un número mayor que 0.";
                return;
            }

            if (!fechaInicio || !fechaFin || new Date(fechaInicio) > new Date(fechaFin)) {
                errorDiv.textContent = "La fecha de inicio debe ser anterior o igual a la fecha de fin.";
                return;
            }

            errorDiv.textContent = "";

            const diasBaja = calcularDias(fechaInicio, fechaFin);
            const periodos = dividirPorMeses(fechaInicio, fechaFin);

            let resultadoHTML = `<table>
                <tr>
                    <th>Mes</th>
                    <th>Días de baja</th>
                    <th>Descuento total</th>
                    <th>Descuento adicional</th>
                    <th>Salario mensual</th>
                </tr>`;

            let totalSalario = 0;

            periodos.forEach((periodo) => {
                const { descuentoTotal, descuentoAdicional } = calcularBaja(baseCotizacion, periodo.dias);
                const salarioMensual = baseCotizacion - descuentoTotal - descuentoAdicional;
                totalSalario += salarioMensual;

                resultadoHTML += `
                    <tr>
                        <td>${periodo.inicio.toLocaleDateString()} - ${periodo.fin.toLocaleDateString()}</td>
                        <td>${periodo.dias}</td>
                        <td>${descuentoTotal} €</td>
                        <td>${descuentoAdicional} €</td>
                        <td>${salarioMensual.toFixed(2)} €</td>
                    </tr>`;
            });

            resultadoHTML += `
                </table>
                <p><strong>Salario total durante la baja:</strong> ${totalSalario.toFixed(2)} €</p>`;

            resultDiv.innerHTML = resultadoHTML;
        });
    </script>
</body>
</html>
